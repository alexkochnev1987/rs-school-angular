<div class="d-flex align-items-center justify-content-center">
  <form [formGroup]="login" (ngSubmit)="onSubmit()">
    <h2>Login</h2>
    <div class="form-group">
      <label for="inputName" class="text-muted">Name</label>
      <input
        type="text"
        class="form-control"
        id="inputName"
        formControlName="userName"
        placeholder="Enter user name" />
    </div>
    <div class="form-group">
      <label for="inputPassword" class="text-muted">Password</label>
      <input
        formControlName="password"
        type="password"
        class="form-control"
        id="inputPassword"
        placeholder="Password" />
    </div>
    <button
      class="btn btn-primary"
      type="submit"
      [disabled]="!login.valid || (isLoading$ | async)">
      <div class="d-flex">
        <mat-spinner
          class="m-0 p-0"
          diameter="20"
          color="primary"
          *ngIf="isLoading$ | async"></mat-spinner>
        <p class="m-0 p-0 pl-2">Submit</p>
      </div>
    </button>
  </form>
</div>
