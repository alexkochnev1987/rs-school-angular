<mat-card class="example-card">
  <div class="d-flex flex-column justify-content-start h-100">
    <div class="h-50">
      <img
        mat-card-image
        [src]="customCard.img"
        [alt]="customCard.title"
        class="image" />
    </div>
    <video controls>
      <source [src]="customCard.link" type="video/mp4" />
    </video>
    <mat-card-title>
      <div class="mt-3 text-center">
        {{ customCard.title }}
      </div>
    </mat-card-title>
    <mat-card-content>{{ customCard.description }}</mat-card-content>
  </div>
</mat-card>
